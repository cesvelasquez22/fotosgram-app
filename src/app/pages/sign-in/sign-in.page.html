<ion-content>
  <swiper
    class="mainSlide"
    [config]="mainSlideOpts"
    (swiper)="setSwiperInstance($event)"
  >
    <ng-template swiperSlide>
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input formControlName="email" type="email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    formControlName="password"
                    type="password"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button
                type="submit"
                color="tertiary"
                shape="round"
                [disabled]="signInForm.invalid"
              >
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ng-template>

    <ng-template swiperSlide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h3>Seleccione Avatar</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <swiper [config]="avatarSlideOpts">
              <ng-template *ngFor="let avatar of avatars" swiperSlide>
                <ion-img
                  class="pick-avatar"
                  src="/assets/avatars/{{ avatar.img }}"
                  [ngClass]="{'pick-avatar-selected': avatar.selected}"
                  (click)="selectAvatar(avatar)"
                ></ion-img>
              </ng-template>
            </swiper>
          </ion-col>
        </ion-row>

        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input formControlName="email" type="email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input formControlName="name" type="text"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    formControlName="password"
                    type="password"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round" [disabled]="signUpForm.invalid">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ng-template>
  </swiper>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="onSlidePrev()"
        >
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="onSlideNext()"
        >
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
