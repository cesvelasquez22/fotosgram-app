<swiper [config]="avatarSlideOpts">
  <ng-template *ngFor="let avatar of avatars" swiperSlide>
    <ion-img
      class="pick-avatar"
      src="/assets/avatars/{{ avatar.img }}"
      [ngClass]="{'pick-avatar-selected': avatar.selected}"
      (click)="onSelectAvatar(avatar)"
    ></ion-img>
  </ng-template>
</swiper>
