<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="assets/avatars/{{post.user.avatar}}" alt="user-avatar"/>
    </ion-avatar>
    <ion-label>
      <h2>{{post.user.name}}</h2>
      <p>{{post.user.email}}</p>
    </ion-label>
  </ion-item>

  <ion-slides pager="true">
    <ion-slide *ngFor="let item of [1,1,1]; index as i">
      <img src="assets/perro-{{i + 1}}.jpg" alt="post-img">
    </ion-slide>
  </ion-slides>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>{{post.message}}</ion-label>
  </ion-item>
</div>
